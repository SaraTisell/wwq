<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Try your knowledge with this world wide quiz">
    <meta name="keywords" content="quiz, quizes game,  games, questions, answers, ">
    <!--Title-->
    <title>WWQ - World Wide Quiz</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <!--Logotype-->
        <a href="index.html">
            <img id="logotype" src="assets/images/world-wide-quiz-logo.webp" alt="World wide quiz logotype">
        </a>
    </header>
    <section>
        
    
        <!--Quiz Display-->
        
        <div class="game_holder">
            <!--Timer-->
        <div id="timer"></div>
            <h1>Question <span id="question_num">1</span></h1>
        <!--Display question-->    
            <div id="questions"></div>
            <div id="options">
        <!-- Buttons for answer options  -->      
                
                <button id="option1" class="quizOptions"></button>
                <br>
                <button id="option2" class="quizOptions"></button>
                <br>
                <button id="option3" class="quizOptions"></button>
            </div>
        </div>
    <!-- Results -->    
   <!-- Borrowed from https://www.codingnepalweb.com/quiz-app-with-timer-javascript/ -->
        <div class="show_result">
            <div class="div_border">
            <div class="ikon"><i class="fa-solid fa-trophy"></i>
            </div>
            <div class="quiz_complete"> <strong>Congrats</strong> <br> Your total score
            </div>
        <!-- Score -->
           <div id="score"><div id="total-score">0</div>
           </div> 
        <!--Play again button-->
        <div class="buttons">
         <div class="div_a"><a href="quiz.html">Play Again
         </a></div>
        <!--Back to home page after quiz-->
         <div class="div_a"><a href="index.html">Go to Home
         </a></div>
        </div>
           </div>
        
        </div>
            
        
    </section>
           
    
    <footer>
        <!--Social media links -->
        <!--Borrowed from Love Running Walkthrough Project-->
        <ul id="social_media">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
        </ul> 
    </footer>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/c782e5ed24.js" crossorigin="anonymous"></script>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
