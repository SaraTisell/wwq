<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Try your knowledge with this world wide quiz">
    <meta name="keywords" content="quiz, quizes game,  games, questions, answers, ">
    <!--Title-->
    <title>WWQ - World Wide Quiz</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <!--Logotype-->
        <a href="index.html">
            <img id="logotype" src="assets/images/world-wide-quiz-logo.webp" alt="World wide quiz logotype">
        </a>
    </header>
    <section>
        
    
        <!--Quiz Display-->
        
        <div class="game_holder">
            <!--Timer-->
        <div id="timer"></div>
            <h1>Question <span id="question_num">1</span></h1>
        <!--Display question-->    
            <div id="questions"></div>
            <div id="options">
        <!-- Buttons for answer options  -->      
                
                <button id="option1" class="quizOptions"></button>
                <br>
                <button id="option2" class="quizOptions"></button>
                <br>
                <button id="option3" class="quizOptions"></button>
            </div>
        </div>
    <!-- Results -->    
   <!-- Borrowed from https://www.codingnepalweb.com/quiz-app-with-timer-javascript/ -->
        <div class="show_result">
            <div class="ikon"><i class="fa-solid fa-trophy"></i>
            </div>
            <div class="quiz_complete">You have answered all questions!</div>
            <div class="total_score"></div>
            <div id="score"></div>
        <!-- Score 
           <div id="score-holder"><span>Score<div id="score">0</div></span>
           </div> -->
        <!--Play again button-->
        <div class="buttons">
         <a href="quiz.html">
         <button id="play_again">Play Again</button>
         </a>
         <br>
        <!--Back to home page after quiz-->
         <a href="index.html"><button id="back_home">Go to Home</button>
         </a>
        </div>
        
        </div>
            
        
    </section>
           
    
    <footer></footer>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
