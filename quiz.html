<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Try your knowledge with this world wide quiz">
    <meta name="keywords" content="quiz, quizes game,  games, questions, answers, ">
    <!--Title-->
    <title>WWQ - World Wide Quiz</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <!--Logotype-->
        <a href="index.html">
            <img id="logotype" src="assets/images/world-wide-quiz-logo.webp" alt="World wide quiz logotype">
        </a>
    </header>
    <section>
        <!--Timer-->
        <div id="timer"></div>
    
        <!--Quiz Display-->
        <div class="game-holder">
            <h1>Question <span id="question-num">1</span></h1>
        <!--Display question-->    
            <div id="questions"></div>
            <div id="options">
        <!--Radio buttons for answer options-->        
                <label for="option1"></label>
                <input id="option1" type="radio" name="quizOptions">
                <br>
                <label for="option2"></label>
                <input id="option2" type="radio" name="quizOptions">
                <br>
                <label for="option3"></label>
                <input id="option3" type="radio" name="quizOptions">
            </div>
        </div>
        <!--Play again button-->
        <button id="playAgain">Play Again</button>
        <br>
        <!--Back to home page after quiz-->
        <a href="index.html"><button id="back-home">Go to Home</button>
        </a>
        <!--Score-->
        <div id="score">Score</div>
    </section>
           
    
    <footer></footer>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
